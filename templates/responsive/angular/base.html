{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ title }} | MyOffers</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" type="text/css" href="{% static 'css/appd-widgets.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'libs/jquery-ui/jquery-ui.css' %}" />
		<script type="text/javascript" src="{% static 'libs/jquery/jquery-1.9.1.min.js' %}" ></script>
		<script type="text/javascript" src="{% static 'libs/jquery-ui/jquery-ui.min.js' %}" ></script>
		<script type="text/javascript" src="{% static 'js/appd-utils.js' %}" ></script>
		<script type="text/javascript" src="{% static 'js/appd-widgets.js' %}" ></script>

		<style type="text/css">
			* { margin: 0px; padding: 0px; border: 0px; box-sizing: border-box; }
			a { text-decoration: none; color: #333; }
			a:hover { text-decoration: underline; }
			body {
				font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
			 	font-size: 0.8em; background: #f7f7f7; color: #333;
			 	overflow-y: scroll;
			 	overflow-x: auto;
			 }

			.cf { clear: both; display: inline-block; }
			.cf:before .cf:after { content: " "; display: block; visibility: hidden; height: 0; }
			.clear { clear: both; text-indent: -9999px; }

			.ui-errors { color:red; font-weight: bold; }
			.ui-list { list-style: none; }
			table { min-width: 50%; border-spacing: 1.5em 1.5em; border-collapse: collapse; }
			table th, table td { padding: 0.7em; }
			.ui-form-table tr td:first-child { text-align: right; }
			.ui-info-table { border: 1px solid #ddd; }
			.ui-info-table th { border-bottom: 1px solid #ddd; background: #e9e9e9; }
			.ui-info-table tr { border-bottom: 1px solid #ddd; }
			.ui-info-table tr td:first-child { text-align: right; }
			.ui-info-table tr th:first-child { text-align: right; }
			.ui-input { width: 20em; height: 2.5em; border: 1px solid #ddd; padding: 0.5em 1.0em; border-radius: 0.3em; }
			.ui-input:focus { border: 1px solid #aaa; }
			.ui-btn { padding: 0.5em; background: #f9f9f9; border: 1px solid #34f; border-radius: 0.3em; cursor: pointer; }
			.ui-btn:hover { background: #37f; color: #fff; }
			.ui-btn-small { padding: 0.0em; width: 5.5em; height: 2.8em; }
			.ui-btn-long { padding: 0.0em; width: 15.5em; height: 2.8em; }

			#app_header-cont { position: relative; width: 100%; background: #f9f9f9; border-bottom: 1px solid #ccd; z-index: 2; }
			#app_header { width: 70%; margin: 0 auto; display: table; }
			#app_header > div { display:table-cell; vertical-align: middle; }
			#app_logo_div { width: 10%; display: table-cell; vertical-align:middle; }
			#logo { width: inherit; padding: 0.4em 0em 0em 0.4em; }
			#app_search_div { width:55%; margin:0.7em 0.5%; }
			#app_search_input { width:97%; height:2.5em; padding: 0.7em 1.2em; border: 1px solid #ddd; background: #fff url('/static/images/basic/search-32.png') no-repeat right; }
			#app_search_input:focus { border: 1px solid #bbb; }
			#site-nav-div { width:25%; margin:0.5em 0.5%; }
			#site-nav { width:100%; display: table; }
			.site-nav-item { display: table-cell; font-size: 0.75em; text-align: center; }
			.site-nav-item a { display: block; padding: 1.0em 1.0em; text-transform: uppercase; }

			#big-nav-div { width: 70%; margin: 0px auto; background: #f3f3f3; border: 1px solid #e7e7e7; overflow: hidden; }
			#ui-main-nav { list-style: none;  }
			#ui-main-nav li { float: left; }
			#ui-main-nav a { display: block; text-align: center; text-decoration: none; padding: 1.0em 2.0em; color: #555; }
			#ui-main-nav a:hover { background: #d3d3d3; }
			#big-sub-nav-div { position: absolute; display: none; width: 70%; min-height: 300px; background: #eee; opacity: 0.95; border: 1px solid #aaa; z-index: 3; }
			.ui-sub-nav { display: inline-block; vertical-align: middle; width: 18%; margin-right: 2%;  border-right: 1px solid #aaa; }
			.ui-sub-nav:last-child { margin-right: 0; border-right: none; }
			.ui-sub-nav-title { text-indent: 5%; /*text-align: center;*/ }
			.ui-sub-nav-list { list-style: none; }
			.ui-sub-nav-list li a { display: block; padding: 5px 10px; color: #555; }
			.ui-sub-nav-list li a:hover { color: #222; }

			#ui-body-cont { width: 100%; margin: 0.7em 0em; margin-bottom: 35px; }
			#ui-body { width: 70%; margin: 0 auto; display: table; }
			.ui-page-menu { position: relative; display: table-cell; width: 20%; }
			.ui-menu { position: static; overflow: hidden; vertical-align: baseline; }
			.ui-menu:hover { overflow: auto; }
			.ui-page-main { position: relative; display: table-cell; width: 80%; }
			.ui-page { width: 98%; margin-left: 1.0em; }

			#ui-footer-cont { position: fixed; left: 0; bottom: 0; width: 100%; height: 30px; line-height: 30px; background: #e9e9e9; border-color: #ddd; }
			#ui-footer { width: 70%; margin: 0px auto; text-align: center; }
			#ui-footer span { display: inline-block; vertical-align: middle; }

			.left-nav-div { }
			.left-nav-div ul { list-style-type: none; width: 100%; white-space: nowrap; }
			.left-nav-div li a { display:block; padding:0.7em 2.5em 0.7em 1.0em; text-decoration:none; }
			.left-nav-div li a:hover { background: #fff; }

			.ui-line-d { border-bottom: 1px dotted #ccc; height: 1px; }
			.ui-line-s { border-bottom: 1px solid #ccc; height: 1px; margin: 0.2em auto;}
			.ui-bar { width:100%; border: 1px solid #bbb; padding: 0.6em 0.8em; background: #e9e9e9; }
			.ui-body { width:100%; border: 1px solid #ddd; padding: 0.6em 0.8em; background-color: #f9f9f9; }
			.ui-bar-tbb { margin-bottom: 0.5em; border-bottom:1px solid #ddd; padding:0.6em 0.4em; text-transform:uppercase;}
			.ui-body-tb { border: 0px; }
			.ui-content { padding: 0.4em; }

			.app-shadow { margin-top: 0.5em; padding: 0.2em; border: 1px solid #ccc; box-shadow: 0px 4px 8px #777; background: #fff; }
			.app-shadow:before { position: absolute; content: ""; transform: rotate(3deg); }
			.app-shadow:after { transform: rotate(-3deg); }
		</style>
		<script type="text/javascript">
			$(function() {
				$("#ui-main-nav li:first-child").on('click' , function(e) {
					e.stopPropagation();
					$('#big-sub-nav-div').fadeToggle(100);
				});
				$("#ui-main-nav").on('click', function(e) {
					$('#big-sub-nav-div').fadeOut(100);
				});
			});
		</script>

		<!-- scripts -->
		{% block script %}
		{% endblock %}
		<!-- styles -->
		{% block style %}
		{% endblock %}
	</head>
	<body>
		{% include './app_app_header.html' %}
		<div id="ui-body-cont" >
			<div id="ui-body" >
				<div class="ui-page-menu" >
					<div class="ui-menu" >
					{% block pagemenu %}
					{% endblock %}
					</div>
				</div>
				<div style="clear:both;"></div>
				<div class="ui-page-main" >
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
		{% include './footer.html' %}
	</body>
</html>

<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
