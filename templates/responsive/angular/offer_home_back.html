{% extends base_template %}
{% load staticfiles %}

{% block pagecontent %}
{% for offer in offers_list %}
<style type="text/css">
	.offer_box { width:200px; height:200px; padding:5px; border:1px solid #666; }
	.offer_image { width: 90%; height: 150px; }
	.offer_desc { width:90%; height: 20px; }
	.offer_details { width: 90%; height: 20px; display: none; }
</style>

<div class="offer_box" >
	<div class="offer_image">
		<img src="{% static 'images/offers/del_pc_1.jpg' %}" width="180"
								height="150" />
	</div>
	<div class="offer_desc">
		Name : {{offer.product_name}} <br />
		Discount : {{offer.discount}} <br />
	</div>
	<div class="offer_details">
		Starting On : {{offer.start_date}} <br />
		Last Date : {{offer.expire_date}} <br />
		Hurry up 7 Days to go<br />
	</div>
</div>
{% endfor %}

{% endblock %}
