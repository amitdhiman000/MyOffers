{% extends './base.html' %}
{% load static %}

{% block pagemenu %}
{% include './home_left_nav.html' %}
{% endblock %}

{% block content %}
<div class="ui-page" >
	<div class="ui-bar-tbb">
		<h3>Sign In</h3>
	</div>	
	<div class="ui-body" >
		{% if form_errors|length %}
			<p style="color:red;" >{{form_errors.user}}</p>
		{% endif %}
		<form action="/user/signin-auth/" method="POST" class="ajax-form">
			{% csrf_token %}
			<table class="form-table">
				<tr><td>Email : </td><td><input type="text" name="email" class="ui-input" placeholder="Email id" /></td></tr>
				<tr><td>Password : </td><td><input type="password" name="pass" class="ui-input" placeholder="Password" /></td></tr>
				<tr><td></td>
				<td><input type="submit" name="login" value="Login" class="ui-btn ui-btn-small" />
				</td></tr>
			</table>
		</form>
	</div>
</div>
{% endblock %}
