{% extends base_template %}

{% block pagecontent %}
<div class="ui-content" >
	<div class="ui-block" >
		<div class="ui-block-bar">
			<h3>Sign Up</h3>
		</div>
		<div class="ui-block-body" >
			<div class="ui-errors" >
			{% if form_errors %}
			{% for error in form_errors %}
				{{error}} <br />
			{% endfor %}
			{% endif %}
			</div>
			<form action="/user/signup-auth/" method="POST" class="ajax-form" id="signup-form" >
				{% csrf_token %}
				<table class="ui-form-table" >
					<tr><td>NAME* </td><td><input type="text" name="U_name" class="ui-input" placeholder="Full Name" />
					</tr>
					<tr><td>EMAIL* </td><td><input type="text" name="U_email" class="ui-input" placeholder="Email Id" /></td>
					</tr>

					<tr><td>PASSWORD* </td><td><input type="password" name="U_pass" class="ui-input" placeholder="Password" />
					</td></tr>
					<tr><td>PHONE* </td><td><input type="text" name="U_phone" class="ui-input" placeholder="Phone Number" />
					</tr>
					<tr><td></td>
					<td>
					<input type="submit" name="signup" value="Sign Up" class="ui-btn" />
					</td></tr>
				</table>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function() {
	console.log('fetching login handler');
	$('#signup-form').data('handlers', {before: beforeSignUpReq, after: afterResponse});
});

function beforeSignUpReq(e) {
	console.log("+beforeSignUp");
	return true;
}
</script>
{% endblock %}
