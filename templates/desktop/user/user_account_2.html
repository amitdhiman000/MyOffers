{% load tz %}
{% load staticfiles %}
<script type="text/javascript">
function ToggleEdit(e,pThis)
{
	console.log('+EnableEdit');
	var inputs = $('#base-info').find('.ui-input');
	var controls = $('#base-info').find('#base-controls');
	if (inputs.attr('readonly')) {
		inputs.removeAttr('readonly');
	} else {
		inputs.attr('readonly', 'readonly');
	}
	inputs.toggleClass('ui-dinput');
	controls.toggleClass('ui-hide');
}

function passChangePopup(e, pThis)
{
	console.log("+passChangePopup");
}
</script>
<style type="text/css">
	#base-info td { padding: 0.2em; }
</style>

<div class="ui-content" >
	<div class="ui-block" >
		<div class="ui-block-bar">
			<div class="ui-left"><h3>ACCOUNT</h3></div>
			<div class="ui-right">
				<a onclick="ToggleEdit(event, this)" >
				<img src="{% static 'images/icons-svg/edit_fill.svg' %}" style="width:24px; height:24px;" />
				</a>
			</div>
		</div>
		<div class="ui-block-body">
			<table class="ui-form-table" id="base-info" >
				<!--<tr><td>PHOTO</td><td><img src="{{user.image.url}}" style="width:80px; height:80px;" /></td></tr>-->
				<tr>
					<td>NAME</td>
					<td>
						<input readonly type="text" value="{{user.name}}" placeholder="Name" class="ui-input ui-dinput" />
						<br /><input type="submit" value="Save" class="ui-btn" />
						<input type="submit" value="Cancel" class="ui-btn" />
					</td>
					<td><a >Edit</a></td>
				</tr>
				<tr>
					<td>EMAIL</td>
					<td><input readonly type="text" value="{{user.email}}" placeholder="Email" class="ui-input ui-dinput" /></td>
					<td><a >Edit</a></td>
				</tr>
				<tr>
					<td>PHONE</td>
					<td><input readonly type="text" value="{{user.phone}}" placeholder="Phone" class="ui-input ui-dinput" /></td>
					<td><a >Edit</a></td>
				</tr>
				<tr>
					<td>PASSWORD</td>
					<td><input readonly type="password" value="xxxxxxxx" placeholder="Password" class="ui-input ui-dinput" /></td>
					<td><a >Change</a></td>
				</tr>
				<tr><td>LEVEL</td><td>{{user.level}}</td></tr>
				<tr><td>STATUS</th> <td>{{user.status}}</td></tr>
				<tr><td>REG. TIME</td> <td>{{user.created_at | localtime}}  IST</td></tr>
			</table>
		</div>
	</div>
</div>
