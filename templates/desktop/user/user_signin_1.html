{% extends base_template %}
{% load staticfiles %}

{% block pagecontent %}
<div class="ui-content" >
	<div class="ui-block" >
		<div class="ui-block-head">
			<h3>Sign In</h3>
		</div>
		<div class="ui-block-body" >
			<div class="ui-errors">
				{% if form_errors %}
				{% for error in form_errors %}
					{{error}} <br />
				{% endfor %}
				{% endif %}
			</div>
			<form action="/user/signin-auth/" method="POST" class="ajax-form" data-delegate="SignInFormHandler" >
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}">
				<table class="ui-form-table">
					<tr><td>EMAIL </td><td><input type="text" name="U_email" class="ui-input" placeholder="Email id" /></td></tr>
					<tr><td>PASSWORD </td><td><input type="password" name="U_pass" class="ui-input" placeholder="Password" /></td></tr>
					<tr><td></td>
					<td><input type="submit" name="signin" value="Sign In" class="ui-btn" />
					</td></tr>
				</table>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	var SignInFormHandler = {
		before: function(e) {
			console.log("+OnSignInReq");
			return true;
		}
	};
</script>

{% endblock %}
