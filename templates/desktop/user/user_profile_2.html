{% load tz %}
<div class="ui-content" >
	<div class="ui-bar-tbb">
		<b>Account details </b>
	</div>
	<div class="ui-body ui-body-a">
		<table class="info-table" >
			<tr><th>Name</th> <td>{{user.name}}</td></tr>
			<tr><th>Email</th> <td>{{user.email}}</td></tr>
			<tr><th>Phone</th> <td>{{user.phone}}</td></tr>
			<tr><th>Level</th> <td>{{user.level}}</td></tr>
			<tr><th>Status</th> <td>{{user.status}}</td></tr>
			<tr><th>Registered on (UTC)</th> <td>{{user.created | utc}}</td></tr>
			<tr><th>Registered on (IST)</th> <td>{{user.created | localtime}}</td></tr>
	    </table>
	</div>
</div>
