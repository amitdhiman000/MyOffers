{% extends base_template %}

{% block pagemenu %}
{% include './admin_left_nav.html' %}
{% endblock %}

{% block content %}
<div class="ui-content" >
	<div class="ui-bar-tbb">
		<h3>Add Category</h3>
	</div>
	<div class="ui-body">
		{% for cat in categories %}
		<a href="{{base_url}}{{cat.name}}/" >
			<button class="ui-btn">{{cat.name}} <b>+</b></button>
		</a>
		{% endfor %}
		<div>
			<form method="POST" action="/myadmin/category-add/">
			</form>
		</div>
	</div>
</div>
{% endblock %}
