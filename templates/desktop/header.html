{% load staticfiles %}
<div class="app_header" >
	<div class="app_header_c1">
		<div id="logo" style="margin-left: 1em; width:60px; height:35px;" >
			<a href="/" style="display: block;">
				<img src="{% static 'images/logo.png' %}" class="ui-fit" />
			</a>
		</div>
		<!--<h5>MyOffers</h5>-->
	</div>
	<div class="app_header_c2">
		<form method="POST" >
			<input type="text" name="search" id="app_search_input" placeholder="Search here..." autocomplete="off" />
		</form>
	</div>
	<div class="app_header_c3" >
		<div class="ui-right" >
			{% if user.is_loggedin %}
			<div class="ui-dropdown" >
				<a onclick="dropToggle(event,this);" class="ui-dropbtn">
					<img src="{{user.image.url}}" class="ui-dselect" style="width:32px; height:32px;" />
				</a>
				<div class="ui-dropcontent ui-hide" style="width:15em;" >
					<div class="ui-content">
						<table>
							<tr><td>
								<a href="/user/account/" data-dest="#app_page:1" style="display:block;" >
								<img src="{{user.image.url}}" class="ui-dselect" style="width:48px; height:48px;" />
								</a>
							</td>
							<td>
								<a href="/user/account/" data-dest="#app_page:1" >{{ user.name|slice:":15" }}</a>
							</td>
							</tr>
						</table>
					</div>
					<ul class="ui-vlist">
						<li><a href="/user/account/" data-dest="#app_page:1" >My Profile</a></li>
						<li><a href="/user/settings/" data-dest="#app_page:1" >Settings</a></li>
						<li><a href="/user/mails/" data-dest="#app_page:1" >Messages</a></li>
						<li><a href="/user/signout/" >SignOut</a></li>
					</ul>
				</div>
			</div>
			{% else %}
			<div style="text-align: right;">
				<a href="/user/signin/">SignIn</a>
				&nbsp; | &nbsp;
				<a href="/user/signup/">SignUp</a>
			</div>
			{% endif %}
		</div>
	</div>
</div>
<div class="app_header">
	<div class="app_header_c1" >
		<span style="margin-left: 1em; font-size:1.5em; cursor:pointer;" class="open" onclick="navClicked()">&#9776;</span>
	</div>
	<div class="app_header_c2" >
		{% include './top_nav.html' %}
	</div>
	<div class="app_header_c3" >
		&nbsp;
	</div>
</div>

<!-- Toast widget -->
<div class="ui-toast" style="display: none;" >
</div>
<!-- Noti widget -->
<div class="ui-alert">
</div>
