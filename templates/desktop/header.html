{% load staticfiles %}
<style>
#dropdown { display: block; padding: 13px 16px; cursor: pointer; position: relative;
	border-right: 4px solid #739cda; background: #fff; font-size: 1.1em; color: #656565;
	box-shadow: 1px 1px 2px rgba(0,0,0,0.3); transition: all 0.15s linear;
}
#dropdown:hover { color: #898989; }
#dropdown.open { background: #5a90e0; color: #fff; border-right: 1px solid #6c6d70; }
#dropdown ul { position: absolute; top:100%; right: 0; width: 200px; padding: 0.3em 0em;
	list-style: none; display: none;
	border-right: 4px solid #8e9196; background: #fff; box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}
#dropdown ul li { font-size: 0.9em; }
#dropdown ul li a { text-decoration: none; display: block; color: #447dd3; padding: 1.0em 2.5em; }
#dropdown ul li a:hover { color: #6fa0e9; background: #e7f0f7; }
</style>
<script type="text/javascript">
$(function() {
	$("#dropdown").on("click", function(e){
		console.log("+dropdown clicked");
		e.preventDefault();
		var This = $(this);
		if(This.hasClass("open")) {
			This.removeClass("open");
			//This.children("ul").slideUp("fast");
			This.children("ul").hide();
		} else {
			This.addClass("open");
			This.children("ul").slideDown("fast");
		}
	});
});
</script>
