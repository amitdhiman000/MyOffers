{% extends base_template %}

{% block pagemenu %}
{% include './admin_left_nav.html' %}
{% endblock %}

{% block content %}
<div class="ui-page" >
	<div class="ui-bar-tbb">
		<h3>{{state}}</h3>
	</div>
	<div class="ui-body">
		<table class="ui-info-table">
		<tr><th>Sr.</th><th>Area Name</th><th>Area Pin</th></tr>
		{% for area in areas %}
			<tr><td>{{area.id}}</td><td>{{area.name}}</td><td>{{area.pin}}</td></tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
