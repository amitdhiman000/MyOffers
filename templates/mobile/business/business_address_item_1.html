<div class="ui-block ui-shadow business_addr_item {% if address.linked %} business_addr_item_selected {% endif %}" >
    <div class="ui-block-bar business_addr_title" onclick="toggleSelect(event,this);">
        <div class="ui-content" >
            <table>
                <tr>
                    <td><input type="checkbox" name="A_ids" class="ui-input"
                        data-value="{{address.id}}"
                        {% if address.linked %}
                        value="{{address.id}}"
                        checked="checked"
                        {% endif %}
                        />
                    </td>
                    <td style="vertical-align:middle;" ><h3> {{address.name}}</h3></td>
                </tr>
            </table>
        </div>
        <div class="ui-content" style="text-transform: none;" >
            <div class="ui-right" >
                <a onclick="toggleBoxSize(event,this)" >[+]</a>
            </div>
        </div>
    </div>
    <div class="ui-block-body">
        <style>
            .address-table tr td:first-child { text-align: right; width: 15%; }
        </style>
        <table class="ui-info-table address-table" >
            <tr><td>NAME </td><td>{{address.name}}</td></tr>
            <tr><td>PERSON </td><td>{{address.person}}</td></tr>
            <tr><td>PHONE </td><td>{{address.phone}}</td></tr>
            <tr><td>PINCODE </td><td>{{address.pincode}}</td></tr>
            <tr><td>AREA </td><td>{{address.area}}</td></tr>
            <tr><td>CITY </td><td>{{address.city}}</td></tr>
            <tr><td>STATE </td><td>{{address.state}}</td></tr>
            <tr><td>COUNTRY </td><td>{{address.country}}</td></tr>
            <tr><td>LANDMARK </td><td>{{address.landmark}}</td></tr>
            <tr><td>ADDRESS </td><td>{{address.address}}</td></tr>
        </table>
    </div>
</div>
